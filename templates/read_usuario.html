<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <link rel="stylesheet" href="{{ url_for('static',  filename='bootstrap.css') }}">

</head>
<body class="bg-primary-subtle">
    <div class="container">
        <div class="mt-5">
            <h1>Lista de Usu√°rios Cadastrados</h1>

            <table class="table table-dark table-striped table-hover mt-4">
                
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Login</th>
                        <th>Atualizar</th>
                        <th>Excluir</th>
                    </tr>

                </thead>

            
                <tbody>
                    {% for usuario in usuarios %}
                        <tr>
                            <td>{{ usuario[1] }}</td>
                            <td>{{ usuario[2] }}</td>
                            <td>{{ usuario[3] }}</td>
                            <td>
                                <a href="{{ url_for('edit_usuario', id_usuario=usuario[0]) }}"> Editar </a>
                            </td>    
                            <td>
                                <form action="{{ url_for('delete_usuario', id_usuario=usuario[0]) }}" method="post" style="display: inline;">
                                    <button class="btn btn-outline-danger" type="submit">Deletar</button>
                                </form>
                            </td>    
                                
                            
                                
                        
                        </tr>
                    {% endfor %}
                </tbody>
            </div>
        </table>

        <div class="mt-4">
            <a class="btn btn-primary" href="{{ url_for('create_usuario') }}">Adicionar Usuario</a>
        </div>
        
    </div>

</body>
</html>
